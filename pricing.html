<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pricing</title>
    <link 
    rel="stylesheet" 
    href="http://fonts.googleapis.com/css2?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/Icons1.png" alt="" class="pricing-img" width="200px">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">
                    Sleeps after 30 mins of inactivity
                </li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/Icons2.png" alt="" class="pricing-img" width="200px">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">
                    Multiple workers for more apps
                </li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>
          
        <div class="pricing-plan">
            <img src="icons/Icons3.png" alt="" class="pricing-img" width="200px">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple Horizontal Scability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>



    </div>
</body>
</html>
